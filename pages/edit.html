<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculacion con Libreria Font Awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Editar Item - Funkoshop</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <nav class="navbar container">
           <picture class="navbar__logo ">
              <a href="../index.html">
                 <img src="../images/branding/isotype.svg" alt="Isologotipo de la marca Funko">
              </a>
           </picture>
           <ul class="navbar__menu ">
              <li class="navbar__item with-submenu">
                 <a class="navbar__link with-icon" href="../pages/shop.html">VER TIENDA<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                 <ul class="submenu">
                    <li class="submenu__item">
                       <a href="" class="submenu__link">Funkos</a>
                    </li>
                    <li class="submenu__item">
                       <a href="" class="submenu__link">Remeras</a>
                    </li>
                    <li class="submenu__item">
                       <a href="" class="submenu__link">Llaveros</a>
                    </li>
                 </ul>
              </li>
              <li class="navbar__item"> 
                 <a class="navbar__link" href="">ADMIN</a>
              </li>
              <li class="navbar__item">
                 <a class="navbar__link" href="">SALIR</a>
              </li>
           </ul>
        </nav>
      </header>
      <main>
         <section class="edit container">
            <article class="edit_form">
               <h1 class="edit_form__title" >EDITAR ITEM</h1>
               <form id="edit_form" action="" method="" enctype="">
                  <div class="edit_form__row">
                     <div class="edit_form__select">
                           <label for="categoria">Categoría:</label>
                           <select name="categoria" id="categoria">
                              <!--<option value="" disabled selected>Seleccionar</option>-->
                              <option value="starWars">STAR WARS</option>
                              <option value="pokemon">POKEMON</option>
                              <option value="harryPotter">HARRY POTTER</option>
                           </select>
                          
                           <label for="licencia">Licencia:</label>
                           <select name="licencia" id="licencia">
                              <!--<option value="" disabled selected>Seleccionar</option>-->
                              <option value="starWarsLicense">The Mandalorian Saga</option>
                              <option value="pokemonLicense">POKEMON</option>
                              <option value="harryPotterLicense">HARRY POTTER</option>
                           </select>
                     </div>
                  </div>
   
                  <div class="edit_form__input">
                     <label for="nombre_producto">Nombre del producto:</label>
                     <input type="text" name="nombre_producto" id="nombre_producto">
                  </div>
                  <div class="edit_form__textarea">
                     <textarea type="" id="comentario" name="comentario" rows="10" cols="40" placeholder="Descripción del producto"></textarea>
                  </div>
                  <div class="edit_form__row">
                     <div class="edit_form__input">
                        <label for="sku">SKU:</label>
                        <input type="text" name="sku" id="sku">
                     </div>
                     <div class="edit_form__input">
                        <label for="precio">Precio:</label>
                        <input type="text" name="precio" id="precio">
                     </div>
                     <div class="edit_form__input">
                        <label for="stock">Stock:</label>
                        <input type="number" name="stock" id="stock">
                     </div>
                  </div>
                  <div class="edit_form__row">
                     <div class="edit_form__input">
                        <label for="descuento">Descuento(%):</label>
                        <input type="number" name="descuento" id="descuento">
                     </div>
                     <div class="edit_form__select">
                        <label for="cuotas">Cuotas:</label>
                        <select name="cuotas" id="cuotas">
                           <option value="0">Sin Cuotas</option>
                           <option value="3">3 Cuotas sin interés</option>
                           <option value="6">6 Cuotas sin interés</option>
                        </select>
                     </div>
                  </div>
                  <div class="edit_form__imagenes">
                     <div class="edit_form__row">
                     <label for="imagenes_producto">Imágenes:</label>
                     <input type="file" name="imagenes_producto" id="imagenes_producto" > 
                     </div>
                     <div class="img-preview_grid">
                        <picture>
                        <img id="img_preview__frente" src="../images/harry-potter/snape-patronus-1.webp" alt="Imagen del frente del producto" >
                        </picture>
                        <picture>
                        <img id="img_preview__dorso" src="../images/harry-potter/snape-patronus-box.webp" alt="Imagen del dorso del producto">
                        </picture>
                        <div class="label-line-top">
                        <p class="label">Frente</p>
                        </div> 
                        <div class="label-line-top">         
                        <p class="label">Dorso</p>
                        </div>
                     </div>
                  </div>
                  <button id="modificar_producto" type="submit" >Modificar Producto</button>
               </form>
         </section>
      </main>
      <footer>
        <section class="container">
           <nav class="nav_footer__container">
              <ul class="nav_footer__menu" >
                 <li>
                  <a class= "navbar__link" href="../pages/shop.html">SHOP</a>
                 </li>
                 <li>
                  <a class= "navbar__link" href="../pages/register.html">REGISTRARSE</a>
                 </li>
                 <li>
                  <a class= "navbar__link" href="../pages/login.html">LOGIN</a>
                 </li>
                 <li>
                  <a class= "navbar__link" href="">CONTACTO</a>
                 </li>
              </ul>
              <div class="footer_logo">
              <picture >
                 <img src="../images/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
              </picture>
              </div>
           </nav>
           <div class="note_footer">
            <p>All rights reserved 2023 - Funkoshop &copy;</p>
           </div>
        </section>
       
    </footer>
    <script src="../JS/edit.js"></script>

</body>
</html>
